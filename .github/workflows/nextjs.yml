name: 'ğŸ”¨ Build Check'

on:
  push:
   branches-ignore:
      - main  # main branch is handled by test-coverage.yml  (only when works)

permissions:
  contents: read

jobs:
  build:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›¬
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Setup Node âš™ï¸
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Initialize submodules ğŸ“¦
        run: |
          git submodule update --init --recursive
          git submodule foreach --recursive 'npm ci || echo "No package.json in $(pwd)"'

      - name: Install dependencies ğŸ“©
        run: npm ci
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Lint code ğŸ’…
        run: npm run lint

      - name: Build Next.js ğŸ“¦
        run: npm run build
        env:
          NODE_ENV: production
