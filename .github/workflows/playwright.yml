name: üëÅÔ∏è‚Äçüó®Ô∏è Playwright Tests
on:
  pull_request:
    branches: [ main, master ]
jobs:
  unit-tests:
    name: Unit Tests (No Server)
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: Reset unit artifacts üßπ
      run: |
        rm -rf docs/test-results docs/coverage docs/coverage-reports .nyc_output || true
        mkdir -p docs/test-results docs/coverage docs/coverage-reports
    - uses: actions/setup-node@v6
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run unit tests with coverage
      run: npm run test:coverage:unit
    - name: Prepare unit coverage report
      run: |
        rm -rf docs/coverage-reports/unit
        mkdir -p docs/coverage-reports/unit
        cp -R docs/coverage/. docs/coverage-reports/unit/
    - name: Upload coverage reports
      uses: actions/upload-artifact@v5
      if: always()
      with:
        name: coverage-unit
        path: docs/coverage-reports/unit/
        retention-days: 30
    - name: Archive unit NYC output
      if: always()
      run: |
        if [ -d .nyc_output ]; then
          tar -czf nyc-output-unit.tgz .nyc_output
        fi
    - uses: actions/upload-artifact@v5
      if: always()
      with:
        name: nyc-output-unit
        path: nyc-output-unit.tgz
        retention-days: 7

  integration-e2e-tests:
    name: Integration & E2E Tests (With Server)
    timeout-minutes: 60
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
    - uses: actions/checkout@v5
      with:
            submodules: recursive
    - name: Reset integration/e2e artifacts üßπ
      run: |
        rm -rf docs/test-results docs/coverage docs/coverage-reports .nyc_output || true
        mkdir -p docs/test-results docs/coverage docs/coverage-reports
      
    - uses: actions/setup-node@v6
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Build project
      run: npm run build
    - name: Prepare standalone server
      run: |
        # Copy static files to standalone directory
        cp -r public .next/standalone/public || true
        cp -r .next/static .next/standalone/.next/static || true
    - name: Start Next.js standalone server
      run: |
        cd .next/standalone
        node server.js &
        echo $! > server.pid
        cd ../..
      env:
        NODE_ENV: production
        NEXT_PUBLIC_API_MOCKING: "enabled"
        PORT: 3000
        HOSTNAME: "0.0.0.0"
    - name: Wait for server to be ready
      run: |
        echo "‚è≥ Waiting for Next.js to be ready..."
        
        # Funci√≥n para verificar si el servidor responde correctamente
        check_server() {
          local url=$1
          local response=$(curl -s -o /dev/null -w "%{http_code}" "$url" 2>/dev/null)
          echo $response
        }
        
        # Esperar a que el servidor responda (acepta 200, 307, 404)
        # 307 = redirect (expected con next-intl), 404 = server ready pero ruta no encontrada
        MAX_ATTEMPTS=60
        for i in $(seq 1 $MAX_ATTEMPTS); do
          STATUS=$(check_server "http://localhost:3000/en")
          
          if [ "$STATUS" = "200" ] || [ "$STATUS" = "307" ] || [ "$STATUS" = "404" ]; then
            echo "‚úÖ Server is ready (status: $STATUS) on attempt $i"
            break
          elif [ "$STATUS" = "500" ]; then
            echo "‚ö†Ô∏è Server responding but with 500 error (attempt $i/$MAX_ATTEMPTS)"
            if [ $i -ge 10 ]; then
              echo "‚ùå Server keeps returning 500 errors. Check your app code!"
              exit 1
            fi
          else
            echo "‚è≥ Waiting for server... (attempt $i/$MAX_ATTEMPTS, status: $STATUS)"
          fi
          
          sleep 2
          
          if [ $i -eq $MAX_ATTEMPTS ]; then
            echo "‚ùå Server failed to start properly after $MAX_ATTEMPTS attempts"
            exit 1
          fi
        done
        
        echo "üéâ Server is ready for testing!"
    - name: Run integration tests with coverage
      run: npm run test:coverage:integration
    - name: Prepare integration coverage report
      run: |
        rm -rf docs/coverage-reports/integration
        mkdir -p docs/coverage-reports/integration
        cp -R docs/coverage/. docs/coverage-reports/integration/
        rm -rf docs/coverage .nyc_output
    - name: Run E2E tests with coverage
      run: npm run test:coverage:e2e
    - name: Prepare E2E coverage report
      run: |
        rm -rf docs/coverage-reports/e2e
        mkdir -p docs/coverage-reports/e2e
        cp -R docs/coverage/. docs/coverage-reports/e2e/
        rm -rf docs/coverage .nyc_output
    - uses: actions/upload-artifact@v5
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: docs/test-results/
        retention-days: 30
    - uses: actions/upload-artifact@v5
      if: always()
      with:
        name: coverage-integration
        path: docs/coverage-reports/integration/
        retention-days: 30
    - uses: actions/upload-artifact@v5
      if: always()
      with:
        name: coverage-e2e
        path: docs/coverage-reports/e2e/
        retention-days: 30
    - name: Stop standalone server ‚õî
      if: always()
      run: |
        if [ -f .next/standalone/server.pid ]; then
          kill $(cat .next/standalone/server.pid) || true
          rm -f .next/standalone/server.pid
        fi

  update-coverage-badges:
    name: Update Coverage Badges
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-e2e-tests]
    if: always() && github.event_name == 'pull_request'
    permissions:
      contents: write
      pull-requests: write
    steps:
    - uses: actions/checkout@v5
      with:
        ref: ${{ github.head_ref }}
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Reset coverage doc folders üßπ
      run: |
        rm -rf docs/coverage-reports || true
        mkdir -p docs/coverage-reports
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Download unit coverage
      uses: actions/download-artifact@v6
      continue-on-error: true
      with:
        name: coverage-unit
        path: docs/coverage-reports/unit/
    - name: Download integration coverage
      uses: actions/download-artifact@v6
      continue-on-error: true
      with:
        name: coverage-integration
        path: docs/coverage-reports/integration/
    - name: Download e2e coverage
      uses: actions/download-artifact@v6
      continue-on-error: true
      with:
        name: coverage-e2e
        path: docs/coverage-reports/e2e/
    - name: Update README with coverage badges
      run: node .github/scripts/update-coverage-badges.js
    - name: Commit coverage badges
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add README.md
        git diff --staged --quiet || git commit -m "docs: update test coverage badges [skip ci]"
    - name: Push changes
      run: git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}